<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Animation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .glowing-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #f594b8;
      animation: glow 1.5s infinite alternate, colorchange 3s infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #f594b8, 0 0 20px #f594b8, 0 0 30px #f594b8, 0 0 40px #f594b8, 0 0 50px #f594b8, 0 0 60px #f594b8, 0 0 70px #f594b8;
      }
      to {
        text-shadow: 0 0 20px #f594b8, 0 0 30px #f594b8, 0 0 40px #f594b8, 0 0 50px #f594b8, 0 0 60px #f594b8, 0 0 70px #f594b8, 0 0 80px #f594b8;
      }
    }

    @keyframes colorchange {
      0% {
        color: #f594b8;
      }
      33% {
        color: #ffcc00;
      }
      66% {
        color: #00ccff;
      }
      100% {
        color: #f594b8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass"></div>
    <div class="thorns">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="glow"></div>
    <div class="rose-leaves">
      <div></div>
      <div></div>
    </div>
    <div class="rose-petals">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="sparkles">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="glowing-text">REEM</div>
</body>
</html>
